{% extends "base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
	<h1>Delete course "{{ object.name }}"</h1>
	<div class="module">
		<form action="" method="post">
			{% csrf_token %}
			<p>Are you sure you want to delete "{{ object }}"?</p>
			<div class="btn-group">
			<button class="btn btn-danger" type="submit">Confirm</button>
			 <a  class="btn btn-primary" href="{{ object.get_absolute_url }}">No Cancel</a>
		</form>
	</div>
{% endblock %}
