{% extends '__base.html'%}
{% block content%}
	<h1>Contacts</h1>
	<div class="row">
		<div class="col-xs-6">
			<ul class="list-group">
				{% for comm in communications%}
					<li class="list-group-item"><a href="{% url 'clients:client_list'%}">{{comm.subject}}  by {{comm.client.name}}</a>&nbsp; {{comm.date }}
					</li>
				{% endfor%}
			</ul>
		</div>
	</div>
{% endblock content%}
