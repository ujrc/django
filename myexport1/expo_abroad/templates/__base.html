{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" >
        <link rel="stylesheet" href="{% static "css/abroad.css" %}">
        {%block extra_css%}{%endblock%}
        <title>{%block title%}Export Abroad {%endblock%}</title>
    </head>
    <body>
        {% include 'homepage/navbar.html'%}
        <!-- <h1>Hello, world!</h1> -->
        {% block content %}
        {% endblock %}
        
        <hr class='featurette-divider' style="color:none">
        <div class="clearfooter"></div>
        {%include 'homepage/footer.html'%}
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static "js/jquery-2.0.3.min.js"%}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src=" {% static 'js/menu.js'%}" type="text/javascript"></script>
        {%block extra_js%} {%endblock%}
    </body>
</html>
{% load static %}
