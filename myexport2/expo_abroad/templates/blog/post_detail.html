{% extends '__base.html'%}
{% block content %}
    {% if post_list%}
    <div class="container">
        <ul style="list-style-type:none;">
        {% for post in post_list %}
            <li><h3>{{ post.title }}</h3></li>
            <li><p>{{post.content}}</p></li>
            <li></li>
        {% endfor %}
        </ul>
   {% else%}
        <p>There are no posts.</p>
   {%endif%}
    </div>
{% endblock %}
