{% extends '__base.html'%}
{% block title %}Detele {{object}}{% endblock title %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" />
    <a href="{% url '{{app_name}}:{{object}}_list' %}">Cancel</a>
</form>
{% endblock content %}
