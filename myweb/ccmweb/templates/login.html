{% extends "base.html"%}
{% block title %}Login{% endblock %}
{% block content %}
    <div id="content-container" class="conatiner p-none">
    <div class="row">
        <div class="lgn-container col-sm-6 col-lg-8 col-sm-offset-3 col-lg-offset-2">
        <div class="panel panel-default">
        <div class="panel-heading">
            Login
        </div>
        <div class="panel-body">
            <form id="login-form" method="post" action="{% url 'django.contrib.auth.views.login'%}">
                {% csrf_token %}
                <div class="login-content">
                    <label for="id_username">Username</label><input id="id_username" name="username"  type="text" class="form-control">
                    <label for="id_password">Password</label>
                    <input id="id_password" name="password" type="password" class="form-control">
                    {% if form.errors %}
                        <p class=" label label-danger">
                            Your username and password didn't match.
                            Please try again.
                        </p>
                    {% endif %}
                    <input type="submit" value="Login"
                    class="btn btn-primary pull-right" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
                <p>No Account? <a href="{% url 'sub_new'%}">Register Here!</a></p>
                </div>
            </div>
            </div>
            </div>
        </div>
    {% endblock content %}
