{%load crispy_forms_tags%}
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
{% if title%}
	<h1 class="{% if title_align_center %} text-align-center {% endif %}">{{title}}</h1>
{%endif%}
<form action="" method="POST">
		{%csrf_token%}
		{{form|crispy}}
		<input class="btn btn-primary" type="submit" value="{% if btn_title%}{{btn_title}}{%else%}Submit{%endif%}">
	</form>	
</div>	
</div>
