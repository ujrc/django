{% extends 'base.html'%}
{% load staticfiles %}
{% block content %}

<div class="row">
<div class="col-sm-6 col-sm-offset-3">
{% if title%}
	<h1 class="{% if title_align_center %} text-align-center {% endif %}">{{title}}</h1>
{%endif%}
<form action="" method="POST">
		{%csrf_token%}
		{{form.as_p}}
		<input class="btn btn-primary" type="submit" value="Submit">
	</form>	
</div>	
</div>
{% endblock content %}
